<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="main.css" />
  </head>

  <body>
    <div><img class="logo" src="/logo.jpg" alt="logo"></div>
    <div class="row">
      <div class="col-3"></div>
      <div class="col-6 justify-content-center mainCon">
        <div class="signIn">Sign In</div>
        <div>
          <label for="exampleFormControlInput1" class="form-label"
            >Email(phone or mobile accounts)</label
          >
        </div>
        <div>
          <input
            type="email"
            class="form-control"
            id="exampleFormControlInput1"
            placeholder="Email Address"
          />
        </div>
        <div class="row">
          <div class="col-1"></div>
          <div class="col-5">Password</div>
          <div class="col-5"><a href="#">Forgot Password</a></div>
          <div class="col-1"></div>
        </div>
        <div>
          <input
            type="password"
            id="inputPassword5"
            class="form-control"
            aria-labelledby="passwordHelpBlock"
            placeholder="Password"
          />
        </div>
        <div>
          <button class="continue container text-center">Continue</button>
        </div>
        <div>
          <a href="#"><li>Need Help?</li></a>
        </div>
      </div>
      <div class="col-3"></div>
      <div class="container justify-content-center">
        <div class="row ">
          <div class="col-3"></div>
          <div class="col-1"><hr /></div>
          <div class="col-3">New To Amazon?</div>
          <div class="col-1"><hr /></div>
          <div class="col-4"></div>
          <div class="row justify-content-center">
            <div class="col4"></div>
            <div class="col-4"><button>Create Your Amazon Account</button></div>
          <div class="col-4"></div>
        </div>
        </div>
      </div>
    </div>

    <hr />
    <footer>
      <container>
        <div><a href="#">Conditions of use</a></div>
        <div><a href="#">Privacy Policy</a></div>
        <div><a class="link" href="#">Help</a></div>
      </container>
      <div>1996-2023, Amazon.com, inc or it's affiliates</div>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
